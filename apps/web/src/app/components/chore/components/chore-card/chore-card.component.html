<div class="chore-card">
    <label class="chore-checkbox">
        <input
            type="checkbox"
            [checked]="chore.complete"
            (change)="toggleComplete($event)" 
        />
        <span class="checkmark"></span>
        <span 
            class="chore-title" 
            [style.textDecoration]="chore.complete ? 'line-through' : 'none'"
        >
            {{ chore.title }}
        </span>
    </label>
    <div class="chore-points">{{ chore.points }}</div>
    <div class="edit-overlay" (click)="edit.emit(chore)"></div>
</div>
