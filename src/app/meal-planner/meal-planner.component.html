<div class="meal-grid-wrapper">
  <div class="header">
    <h2 class="text-center my-4 border-bottom pb-2">Meal Planner</h2>
  </div>
  <!-- Navigation Row for Compact View -->
  <div *ngIf="isCompact" class="day-nav-row">
    <button class="btn btn-sm btn-outline-primary" (click)="previousDay()">&#8592;</button>
    <span>{{ days[selectedDayIndex] }}</span>
    <button class="btn btn-sm btn-outline-primary" (click)="nextDay()">&#8594;</button>
  </div>

  <!-- Meal Planner Grid -->
  <div class="meal-grid">
    <div class="header">
      <div class="cell empty"></div>
      <div class="cell" *ngFor="let day of visibleDays">{{ day }}</div>
    </div>

    <div class="meal-row" *ngFor="let meal of meals">
      <div class="cell meal-type">{{ meal }}</div>
      <div
        class="cell"
        *ngFor="let day of visibleDays"
        (click)="openEventModal(day, meal)"
      >
        {{ mealData[day]?.[meal] || '' }}
      </div>
    </div>
  </div>
</div>


<!-- modal -->
<div class="modal" tabindex="-1" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" *ngIf="showModal">
        <h5 class="modal-title">{{ selectedDay }} - {{ selectedMeal }}</h5>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="mealInput" class="form-label">Meal</label>
          <input id="mealInput" class="form-control" [(ngModel)]="mealInput" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="showModal = false">Cancel</button>
        <button class="btn btn-primary" (click)="saveMeal()">Save</button>
      </div>
    </div>
  </div>
</div>
