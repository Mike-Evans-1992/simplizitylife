<form [formGroup]="registerForm" (ngSubmit)="submit()" class="container mt-4">
    <div class="mb-3">
        <label class="form-label">Email: </label>
        <input type="email" formControlName="email" class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">Password: </label>
        <input type="password" formControlName="password" class="form-control" />
    </div>

    <div class="mb-3">
        <label class="form-label">Family Name: </label>
        <input type="text" formControlName="familyName" class="form-control" />
    </div>

    <div formArrayName="members">
        <div *ngFor="let member of members.controls; let i = index" [formGroupName]="i" class="card mb-2 p-3">
            <div class="row g-3 align-items-center">
                <div class="col-md-5">
                    <input type="text" class="form-control" formControlName="name" placeholder="Family Member Name" />
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" formControlName="color" placeholder="Family Member Color" />
                </div>
                <div class="col-md-2 text-end">
                    <button type="button" (click)="removeMember(i)" class="btn btn-outline-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <button type="button" (click)="addMember()" class="btn btn-secondary">+ Add Member</button>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register Family</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</form>
